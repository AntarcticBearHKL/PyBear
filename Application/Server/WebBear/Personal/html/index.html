<!DOCTYPE html>
<html>

<head>

<meta charset="UTF-8">
<title>Personal</title>
<script src="/Personal/libjs/Vue/Vue.js"></script>
<script src="/Personal/libjs/Vue/Vue-resources.js"></script>
<script src="/Personal/libjs/Element/Element.js"></script>
<script src="/Personal/libjs/Echarts/Echarts.js"></script>
<script src="/Personal/libjs/Echarts/EchartsHandler.js"></script>
<script src="/Personal/libjs/BearJS/Bear.js"></script>
<script src="/Personal/javascript/main.js"></script>

<link rel="stylesheet" href="/Personal/libcss/Element/Element.css">
<link rel="stylesheet" href="/Personal/libcss/BearJS/reset.css">
<link rel="stylesheet" href="/Personal/css/index.css">

</head>


<body>
    <div id='Background'></div>
    <div id="Context">

        <!-- I.Profile --> 
        <el-card id='Profile'>
            <div>
                <el-avatar :size='50' id='Profile_Avater'></el-avatar>
                <div id='Profile_Name'></div>
            </div>
        </el-card>


        <!-- I.SideBar --> 
        <div id='SideBar'>
            <el-menu id='SideBar_Menu' @select='SideBar_Menu_Select'>
                <el-menu-item class='SideBar_Menu_Item' index="1">
                    日记
                    <i class="el-icon-edit-outline"></i>
                </el-menu-item>
                <el-menu-item class='SideBar_Menu_Item' index="2">
                    计划
                    <i class="el-icon-date"></i>
                </el-menu-item>
                <el-menu-item class='SideBar_Menu_Item' index="3">
                    财务
                    <i class="el-icon-coin"></i>
                </el-menu-item>
                <el-menu-item class='SideBar_Menu_Item' index="4">
                    想法
                    <i class="el-icon-s-opportunity"></i>
                </el-menu-item>
                <el-menu-item class='SideBar_Menu_Item' index="5">
                    信息
                    <i class="el-icon-user"></i>
                </el-menu-item>
                <el-menu-item class='SideBar_Menu_Item' index="6">
                    网盘
                    <i class="el-icon-files"></i>
                </el-menu-item>
                <el-menu-item class='SideBar_Menu_Item' index="7">
                    设置
                    <i class="el-icon-s-tools"></i>
                </el-menu-item>
            </el-menu>
        </div>


        <!-- I.Panel --> 
        <el-card id='Panel'>

            <!-- II.Diary --> 
            <div style= 'display:none' id= 'Diary'>
                <span>Diary</span>
                <el-button style="float: right; padding: 3px 0" type="text">Operation button</el-button>
                <br><br><br><br><br><br><br><br><br><br><br><br>
                <br><br><br><br><br><br><br><br><br><br><br><br>
                <br><br><br><br><br><br><br><br><br><br><br><br>
                <br><br><br><br><br><br><br><br><br><br><br><br>
                <br><br><br><br><br><br><br><br><br><br><br><br>
                <br><br><br><br><br><br><br><br><br><br><br><br>
                <p>aaa</p>
            </div>


            <!-- II.Plan --> 
            <div style= 'display:none' id= 'Plan'>
                <span>Plan</span>
                <el-button style="float: right; padding: 3px 0" type="text">Operation button</el-button>
            </div>


            <!-- II.Financial --> 
            <div style= 'display:none' id= 'Financial'>
                <span>Financial</span>
                <el-button style="float: right; padding: 3px 0" type="text">Operation button</el-button>
            </div>


            <!-- II.Idea --> 
            <div style= 'display:none' id= 'Idea'>
                <span>Idea</span>
                <el-button style="float: right; padding: 3px 0" type="text">Operation button</el-button>
            </div>

            <!-- II.Information --> 
            <div style= 'display:none' id= 'Information'>
                <span>Information</span>
                <el-button style="float: right; padding: 3px 0" type="text">Operation button</el-button>
            </div>


            <!-- II.WebDisk --> 
            <div style= 'display:none' id= 'WebDisk'>

                <!-- III.WebDisk ToolsBar --> 
                <div id='WebDisk_ToolsBar'>
                    <el-button type="primary" @click='WebDisk_NewDierctoryDialog_Visible = true' plain>
                        添加目录
                        <i class="el-icon-folder"></i>
                    </el-button>
    
                    <el-button type="primary" @click='WebDisk_UploadDialog_Visible = true' plain>
                        上传文件
                        <i class="el-icon-document-add"></i>
                    </el-button>

                    <el-button type="success" @click='WebDisk_ToolsBar_Download_Click' plain>
                        下载
                        <i class="el-icon-document-add"></i>
                    </el-button>
    
                    <el-button type="info" @click='WebDisk_MoveDialog_Visible = true' plain>
                        移动
                        <i class="el-icon-link"></i>
                    </el-button>
    
                    <el-button type="warning" @click='WebDisk_RenameDialog_Visible = true' plain>
                        重命名
                        <i class="el-icon-edit"></i>
                    </el-button>
    
                    <el-button type="danger" @click='WebDisk_DeleteDialog_Visible = true' plain>
                        删除
                        <i class="el-icon-document-delete"></i>
                    </el-button>

                    <!-- IX.WebDisk ToolsBar UploadDialog --> 
                    <el-dialog title="上传文件" :visible.sync="WebDisk_UploadDialog_Visible" @close='WebDisk_UploadDialog_Closed'>
                        <el-upload ref='WebDisk_UploadArea_Ref' id='WebDisk_UploadArea' drag action="/Personal" :data='WebDisk_UploadArea_Para' multiple >
                            <i class="el-icon-upload"></i>
                            <div class="el-upload__text">
                                将文件拖到此处，或
                                <em>点击上传</em>
                            </div>
                        </el-upload>
                    </el-dialog>

                    <!-- IX.WebDisk ToolsBar NewDierctoryDialog --> 
                    <el-dialog title="添加目录" :visible.sync="WebDisk_NewDierctoryDialog_Visible" >
                        <el-input placeholder="请输入内容" v-model="WebDisk_NewDierctoryDialog_Input" clearable>
                        </el-input>
                        <br><br>
                        <el-button  type="primary" plain @click='WebDisk_ToolsBar_AddDirectory'>确定添加</el-button>
                    </el-dialog>
                </div>


                <!-- III.WebDisk NaviBar --> 
                <div id='WebDisk_NaviBar'>
                    <div id='WebDisk_NaviBar_Breadcrumb'></el-breadcrumb>
                </div>


                <!-- III.WebDisk FileTable --> 
                <el-table id='WebDisk_FileTable' @row-click="WebDisk_FileTable_Click" @row-dblclick="WebDisk_FileTable_DoubleClick" ref='WebDisk_FileTable_Ref' :data="WebDisk_FileTable_Data" stripe>
                    <el-table-column type='selection' width="60"></el-table-column>
                    <el-table-column prop="name" label="文件名" width="550"></el-table-column>

                    <el-table-column prop="size" label="文件大小" width="150"></el-table-column>

                    <el-table-column prop="changeDate" label="修改日期"></el-table-column>

                </el-table>
            </div>


            <!-- II.Setting -->        
            <div style= 'display:none' id= 'Setting'>
                <span>Setting</span>
                <el-button style="float: right; padding: 3px 0" type="text">Operation button</el-button>
            </div>

        </el-card>

    </div>
</body>

</html>
